<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="sherzad">
  <meta name="description" content="web Expresion 4">
  <title>داخڵکردن بۆ ناو تەیبڵ</title>
  <style>
  
.mydiv{
    border-collapse: collapse;
    border: 2px solid black;
    padding: 50px;
}
    form {
      padding: 20px;
      width: 100%;
    }
    #name{
        width: 90%;
        height: 30px;
    }

    #email{
        width: 90%;
        height: 30px;
    }
    #age{
        width: 90%;
        height: 30px;
    }
    table {
        margin-left: 20px;
      border-collapse: collapse;
      width: 90%;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
        background-color: rgb(206, 249, 214);
      padding: 10px;
      cursor: pointer;
    }

    
    #customAlert {
        background-color:#b54343;
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 1;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="mydiv">
  <form id="dataForm">
    <label for="name">Name:</label>
    <br>
    <br>
    <input type="text" id="name" required>
    <br>
    <br>
    <label for="email">Email:</label>
    <br>
    <br>
    <input type="email" id="email" required>
    <br>
    <br>
    <label for="age">Age:</label>
    <br>
    <br>
    <input type="number" id="age" required>
    <br>
    <br>
    <button type="button" onclick="addData()">Add Data</button>
    <br>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  
  <div id="customAlert">
    <span id="closeBtn" onclick="closeAlert()">&times;</span>
    <p>Insert successful</p>
  </div>
</div>

  <script>
    function addData() {
     
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var age = document.getElementById("age").value;

     
      var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow(table.rows.length);
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);

     
      cell1.innerHTML = name;
      cell2.innerHTML = email;
      cell3.innerHTML = age;

      
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("age").value = "";

      
      var customAlert = document.getElementById("customAlert");
      customAlert.style.display = "block";
    }

    function closeAlert() {
      var customAlert = document.getElementById("customAlert");
      customAlert.style.display = "none";
    }
  </script>

</body>
</html>
